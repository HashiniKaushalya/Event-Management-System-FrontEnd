<div id="Containerlogin" >

  <form  name="formlogin" id="login" (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm" novalidate class="">

    <div onclick="document.getElementById('Containerlogin').style.display='none'" class="close" title="Close Modal">
      <i class="fa fa-close" style="font-size:30px;color:red"></i>
    </div>
    <div class="logintitle">
      <h2>verify</h2>
    </div>
    <div class="field1">
      <input     type="text"
                 name="email"
                 id="Email"
                 [(ngModel)]="form.email"
                 #email="ngModel"
                 required email
                 placeholder="Enter your EMAIL"/>
      <div *ngIf="f.submitted && email.invalid">
        <div *ngIf="email.errors.required">Email is required</div>
        <div *ngIf="email.errors.email">Email must be a valid email address</div>
      </div>
      <!--</mat-form-field >-->
    </div>



    <div class="field2">
      <!--<mat-form-field class="example-full-width">-->


      <!--<label for="password"></label>-->
      <input type="password"
             name="code"
             id="Pass"
             [(ngModel)]="form.code"
             #code="ngModel"
             required minlength="6" placeholder="Enter your verify code" />
      <div *ngIf="f.submitted && code.invalid">
        <div *ngIf="code.errors.required">Password is required</div>
        <div *ngIf="code.errors.minlength">Password must be at least 6 characters</div>
      </div>
      <!--<mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>-->
      <!--</mat-form-field>-->
    </div>
    <!---->
    <div class="btnlogin">
      <button class="btn ">to verify</button>
      <button  class="btn btn-dark bu" *ngIf="isSignedUp" onclick="displayalogin()">to verify</button>
      <div *ngIf="f.submitted && !isSignedUp" class="alert alert-danger">
        Login failed: {{errorMessage}}
      </div>
      <div *ngIf="f.submitted && isSignedUp" class="alert alert-danger">
      {{successMessage}}
    </div>


    </div>
    <!--<a onclick="signupform()" > Sign Up</a>-->
    <!--<a onclick="passreset()" > fotgot password </a>-->

  </form>
</div>
